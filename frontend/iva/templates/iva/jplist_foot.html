<!-- no results -->
<div class="box jplist-no-results text-shadow align-center">
    <p>No results found</p>
</div>

<!-- ios button: show/hide panel -->
<div class="jplist-ios-button">
    <i class="fa fa-sort"></i>
    jPList Actions
</div>

<!-- panel -->
<div class="jplist-panel box panel-bottom">

    <div class="jplist-label" data-type="{start} - {end} of {all}" data-control-type="pagination-info"
         data-control-name="paging" data-control-action="paging">
    </div>

    <div class="jplist-pagination" data-control-type="pagination" data-control-name="paging" data-control-action="paging"
         data-items-per-page="10" data-control-animate-to-top="true">
    </div>

</div>
